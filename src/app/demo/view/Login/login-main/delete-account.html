<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Luxury Cart</title>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/c2wwGKF/newlogo.png" alt="newlogo">
        <div class="row">
            <div class="col-md-12">
                <input class="form-control" type="text" placeholder="Phone Number">
                <br>
            </div>
            <div class="col-md-12">
                <input class="form-control" type="email" placeholder="Email">
                <br>
            </div>
            <div class="col-md-12">
                <input class="form-control" type="text" placeholder="Reason for Data Delete">
                <br>
            </div>
            <div class="col-md-12">
                <button class="btn btn-success" id="submitBtn" (click)="sjkhs()">Submit</button>
            </div>
        </div>
        <!-- Success message that will be shown after 2 seconds -->
        <div *ngIf="show"  id="successMessage" class="alert alert-success mt-3">
            Form submitted successfully!
        </div>
    </div>
  
</body>
</html>
