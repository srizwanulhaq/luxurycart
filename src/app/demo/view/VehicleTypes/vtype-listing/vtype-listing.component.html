<div class="bread-container">
    <div class="left-box">
        <h4>
            <span>
                Vehicle Group
            </span>
        </h4>
    </div>
    <div class="right-box">
        <button pButton pRipple label="Add Vehicle Group" class="p-button-success mr-2 theme-btn"
            (click)="formData()"></button>
    </div>
</div>
<div  class="lodi">

        <div class="custom-loader"></div>

    [responsive]="true">

    <ng-template pTemplate="header">
        <tr>
            <!-- <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th> -->
            <th pSortableColumn="title">Title
                <p-sortIcon field="title">
                </p-sortIcon>
            </th>
            <th pSortableColumn="seatingCapacity">Seating Capacity
                <p-sortIcon field="seatingCapacity">
                </p-sortIcon>
            </th>
            <!-- <th pSortableColumn="maxSpeed">Max Speed
                <p-sortIcon field="maxSpeed">
                </p-sortIcon>
            </th>
            <th pSortableColumn="drive_Mode">Drive Mode
                <p-sortIcon field="drive_Mode">
                </p-sortIcon>
            </th> -->
            <th pSortableColumn="created_at">Date
                <p-sortIcon field="created_at"></p-sortIcon>
            </th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehicleType let-rowIndex="rowIndex">
        <tr [pSelectableRow]="vehicleType" [pSelectableRowIndex]="rowIndex">
            <!-- <td>
                <p-tableCheckbox [value]="vehicleType"></p-tableCheckbox>
            </td> -->
            <td><span class="p-column-title">Title</span> {{vehicleType.title}}</td>
            <td><span class="p-column-title">Seating Capacity</span> {{vehicleType.seatingCapacity}}</td>
            <!-- <td><span class="p-column-title">Max Speed</span> {{vehicleType.maxSpeed}}</td>
            <td><span class="p-column-title">Drive Mode</span> {{vehicleType?.drive_Mode?.title}}</td> -->
            <!-- <td><span class="p-column-title">Number</span> {{vehicleType.number}}</td>
            <td><span class="p-column-title">Active</span>
                <button type="button" [ngClass]="setToggleClass(vehicleType.active)"
                    (click)="toggleItem(vehicleType.id)" [disabled]="loading">
                    {{vehicleType.active ? 'Active':'Deactive'}}
                </button>
            </td> -->
            <td><span class="p-column-title">Date</span> {{vehicleType.created_at| date: "medium"}}</td>
            <td  class="sm-jus-end">
                <button type="button" class="btn btn-info edit-btn " (click)="formData(vehicleType.id)"> <i class="fa fa-pencil"></i> </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr *ngIf="totalRecords == 0">
            <td colspan="7" class="text-center">
                <div>
                    No vehicle group right now
                </div>
            </td>
        </tr>
    </ng-template>

</p-table>
</div>
